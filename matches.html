<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Matches - EWU Matrimony</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;600;700;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="components.css">
    <link rel="stylesheet" href="pages.css">

    <style>
        .matches-page {
            padding: 2rem;
            max-width: 1200px;
            margin: 100px auto 2rem;
        }

        .page-header {
            margin-bottom: 2rem;
        }

        .page-header h1 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        .matches-layout {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 1.5rem;
            min-height: 70vh;
        }

        /* Matches List */
        .matches-list {
            background: #fff;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
        }

        .matches-list-header {
            padding: 1rem 1.25rem;
            border-bottom: 1px solid var(--gray-200);
            font-weight: 600;
        }

        .match-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.25rem;
            cursor: pointer;
            border-bottom: 1px solid var(--gray-100);
            transition: background 0.2s;
        }

        .match-item:hover,
        .match-item.active {
            background: var(--primary-light);
        }

        .match-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .match-info h4 {
            font-size: 0.95rem;
            margin-bottom: 0.25rem;
        }

        .match-info p {
            font-size: 0.8rem;
            color: var(--gray-500);
        }

        /* Chat Area */
        .chat-area {
            background: #fff;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .chat-header img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
        }

        .chat-header-info h4 {
            font-size: 1rem;
        }

        .chat-header-info p {
            font-size: 0.8rem;
            color: var(--gray-500);
        }

        .chat-messages {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background: var(--gray-50);
            max-height: 400px;
        }

        .message {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: var(--radius-lg);
            font-size: 0.9rem;
        }

        .message.sent {
            align-self: flex-end;
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.received {
            align-self: flex-start;
            background: #fff;
            border: 1px solid var(--gray-200);
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 0.25rem;
        }

        .chat-input {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--gray-200);
            display: flex;
            gap: 1rem;
        }

        .chat-input input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-md);
            font-size: 0.95rem;
        }

        .chat-input input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .no-matches,
        .no-chat {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            text-align: center;
            color: var(--gray-500);
        }

        .no-matches h3,
        .no-chat h3 {
            margin-bottom: 0.5rem;
        }

        .contact-reveal {
            background: linear-gradient(135deg, #f0fdf4, #dcfce7);
            padding: 1rem;
            border-radius: var(--radius-md);
            margin-top: 1rem;
            border: 1px solid #86efac;
        }

        .contact-reveal h5 {
            color: #166534;
            margin-bottom: 0.5rem;
        }

        @media (max-width: 768px) {
            .matches-layout {
                grid-template-columns: 1fr;
            }
        }

        /* Custom Header Background */
        .matches-page .page-header {
            background: url('images/header-new.png') no-repeat center center;
            background-size: cover;
            position: relative;
        }

        /* Ensure text readability */
        .matches-page .page-header h1,
        .matches-page .page-header p {
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 2;
        }

        /* Optional: slight dark overlay for better text contrast if needed, but user asked to remove red one */
        /* adding a very light black overlay just for text readability if user allows, otherwise just pure image */
        .matches-page .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.2);
            /* Much lighter, black overlay for readability */
            border-radius: inherit;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header header-solid" id="header">
        <div class="container">
            <nav class="nav">
                <a href="index.html" class="logo">
                    <div class="logo-icon">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
                        </svg>
                    </div>
                    <span>EWU Matrimony</span>
                </a>
                <div class="nav-buttons">
                    <!-- Theme Toggle Removed -->
                    <a href="search.html" class="btn btn-outline-dark">Search</a>
                    <a href="profile.html" class="btn btn-outline-dark">My Profile</a>
                    <a href="login.html" class="btn btn-primary">Logout</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="matches-page">
        <div class="page-header">
            <h1> My Matches</h1>
            <p>Chat with people who liked you back!</p>
        </div>

        <div class="matches-layout">
            <!-- Matches List -->
            <div class="matches-list">
                <div class="matches-list-header">Your Connections</div>
                <div id="matchesList">
                    <div class="no-matches">
                        <h3> No matches yet</h3>
                        <p>Express interest in profiles you like. If they like you back, they'll appear here!</p>
                        <a href="search.html" class="btn btn-primary" style="margin-top:1rem;">Browse Profiles</a>
                    </div>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="chat-area" id="chatArea">
                <div class="no-chat">
                    <h3> Select a match to start chatting</h3>
                    <p>Your conversations will appear here</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        let currentChatUser = null;

        async function loadMatches() {
            try {
                const response = await fetch('api/interest/my_matches.php');
                const result = await response.json();

                const container = document.getElementById('matchesList');

                if (!result.success || result.matches.length === 0) {
                    container.innerHTML = `
                        <div class="no-matches">
                            <h3> No matches yet</h3>
                            <p>Express interest in profiles you like!</p>
                            <a href="search.html" class="btn btn-primary" style="margin-top:1rem;">Browse Profiles</a>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = '';
                result.matches.forEach(match => {
                    const photoSrc = match.photo
                        ? (match.photo.startsWith('http') ? match.photo : `uploads/${match.photo}`)
                        : `https://ui-avatars.com/api/?name=${match.first_name}&background=random`;

                    const item = document.createElement('div');
                    item.className = 'match-item';
                    item.onclick = () => openChat(match);
                    item.innerHTML = `
                        <img src="${photoSrc}" alt="${match.first_name}" class="match-avatar">
                        <div class="match-info">
                            <h4>${match.first_name} ${match.last_name}</h4>
                            <p>${match.occupation || 'EWU Member'}</p>
                        </div>
                    `;
                    container.appendChild(item);
                });

            } catch (e) {
                console.error('Error loading matches:', e);
            }
        }

        async function openChat(user) {
            currentChatUser = user;

            // Update active state
            document.querySelectorAll('.match-item').forEach(i => i.classList.remove('active'));
            event.currentTarget.classList.add('active');

            const photoSrc = user.photo
                ? (user.photo.startsWith('http') ? user.photo : `uploads/${user.photo}`)
                : `https://ui-avatars.com/api/?name=${user.first_name}&background=random`;

            let contactHtml = '';
            if (user.contact_status === 'revealed') {
                contactHtml = `
                    <div class="contact-reveal" style="border-color:#86efac; background:#f0fdf4;">
                        <h5 style="color:#166534;">Contact Revealed!</h5>
                        <p style="margin:0;">Phone: <strong>${user.phone}</strong></p>
                    </div>`;
            } else if (user.contact_status === 'sent') {
                contactHtml = `
                    <div class="contact-reveal" style="border-color:#fdba74; background:#fff7ed;">
                        <h5 style="color:#9a3412;">Request Sent</h5>
                        <p style="margin:0; font-size:0.9rem;">Waiting for ${user.first_name} to share back.</p>
                    </div>`;
            } else if (user.contact_status === 'received') {
                contactHtml = `
                    <div class="contact-reveal" style="border-color:#93c5fd; background:#eff6ff;">
                        <h5 style="color:#1e40af;">${user.first_name} shared contact!</h5>
                        <p style="margin-bottom:0.5rem; font-size:0.9rem;">Share yours to see their number.</p>
                        <button class="btn btn-sm btn-primary" onclick="shareContact(${user.id})">Accept & Reveal</button>
                    </div>`;
            } else {
                contactHtml = `
                    <div class="contact-reveal" style="border-color:#e5e7eb; background:#f9fafb;">
                        <h5 style="color:#374151;">Contact Hidden</h5>
                        <p style="margin-bottom:0.5rem; font-size:0.9rem;">Share your number to request theirs.</p>
                        <button class="btn btn-sm btn-outline-primary" onclick="shareContact(${user.id})">Share Contact</button>
                    </div>`;
            }

            const chatArea = document.getElementById('chatArea');
            chatArea.innerHTML = `
            <div class="chat-header">
                <div style="display:flex; align-items:center; gap:1rem;">
                    <img src="${photoSrc}" alt="${user.first_name}">
                    <div class="chat-header-info">
                        <h4>${user.first_name} ${user.last_name}</h4>
                        <p>${user.occupation || 'EWU Member'}</p>
                    </div>
                </div>
                <button class="btn btn-sm btn-outline-danger" onclick="blockUser(${user.id})" title="Block User">
                    <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8 0-1.85.63-3.55 1.69-4.9L16.9 18.31C15.55 19.37 13.85 20 12 20zm6.31-3.1L7.1 5.69C8.45 4.63 10.15 4 12 4c4.42 0 8 3.58 8 8 0 1.85-.63 3.55-1.69 4.9z"/>
                    </svg>
                </button>
            </div>
            ${contactHtml}
                <div class="chat-messages" id="chatMessages">
                    <p style="text-align:center; color:var(--gray-400);">Loading messages...</p>
                </div>
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="if(event.key==='Enter')sendMessage()">
                    <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                </div>
            `;

            loadMessages(user.id);
        }

        async function loadMessages(userId) {
            try {
                const response = await fetch(`api/chat/get.php?user_id=${userId}`);
                const result = await response.json();

                const container = document.getElementById('chatMessages');

                if (!result.success || result.messages.length === 0) {
                    container.innerHTML = '<p style="text-align:center; color:var(--gray-400);">No messages yet. Say hi! </p>';
                    return;
                }

                container.innerHTML = '';
                result.messages.forEach(msg => {
                    const div = document.createElement('div');
                    div.className = `message ${msg.direction}`;
                    div.innerHTML = `
                        ${msg.message}
                        <div class="message-time">${new Date(msg.sent_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>
                    `;
                    container.appendChild(div);
                });

                container.scrollTop = container.scrollHeight;

            } catch (e) {
                console.error('Error loading messages:', e);
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message || !currentChatUser) return;

            input.value = '';

            try {
                const response = await fetch('api/chat/send.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        to_user_id: currentChatUser.id,
                        message: message
                    })
                });

                const result = await response.json();

                if (result.success) {
                    loadMessages(currentChatUser.id);
                } else {
                    alert(result.message);
                }
            } catch (e) {
                console.error('Error sending message:', e);
            }
        }


        async function blockUser(userId) {
            if (!confirm('Are you sure you want to block this user? They will be removed from your matches and cannot contact you again.')) return;

            try {
                const response = await fetch('api/block/add.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: userId,
                        reason: 'User request'
                    })
                });
                const result = await response.json();

                if (result.success) {
                    Toast.success('Blocked', 'User has been blocked');
                    // Refresh matches list and clear chat
                    loadMatches();
                    document.getElementById('chatArea').innerHTML = `
                        <div class="no-chat">
                            <h3>?? Select a match to start chatting</h3>
                        </div>`;
                    currentChatUser = null;
                } else {
                    Toast.error('Error', result.message);
                }
            } catch (e) {
                console.error('Error blocking user:', e);
            }
        }

        async function shareContact(userId) {
            try {
                const btn = event.currentTarget;
                const originalText = btn.innerText;
                btn.innerText = 'Sharing...';
                btn.disabled = true;

                const response = await fetch('api/contact/share.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ target_user_id: userId })
                });

                const result = await response.json();

                if (result.success) {
                    Toast.success('Contact Shared', 'Request sent successfully');
                    // Refresh data to update status
                    await loadMatches();
                    // If chat is open, refresh it with new data
                    if (currentChatUser && currentChatUser.id === userId) {
                        // Find the updated user object in the DOM or re-fetch
                        // Simpler: reload page or find in matches list
                        // Since loadMatches updates the list, we can just trigger click on active item?
                        // Or better:
                        const updatedUser = Array.from(document.querySelectorAll('.match-item')).find(item => item.onclick.toString().includes(userId));
                        // Trigger click to refresh view (hacky but works)
                        // Cleanest: modify loadMatches to store matches globally
                        location.reload();
                    }
                } else {
                    Toast.error('Error', result.message);
                    btn.innerText = originalText;
                    btn.disabled = false;
                }
            } catch (e) {
                console.error('Error sharing contact:', e);
                Toast.error('Error', 'Failed to share contact');
            }
        }

        // Initialize
        loadMatches();
    </script>
</body>

</html>
